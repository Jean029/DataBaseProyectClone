{% extends 'LoginBasePage.html' %}
{% block title %}Nebula - Telescopes | Login{% endblock title %}
{% block content %}
<section class="user-form-part">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-12 col-lg-12 col-xl-10">
                <div class="user-form-logo">
                    <a href="index.html"><img src="static/images/logo.png" alt="logo"></a>
                </div>
                <div class="user-form-card">
                    <div class="user-form-title">
                        <h2 class="SetTextColor">welcome!</h2>
                        <p>Use your credentials to access</p>
                    </div>


                    <div style='padding: 0px 30%' class="user-form-group">
                        <form class="user-form" method="POST">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Enter your password">
                            </div>
                            <div class="form-button">
                                <button type="submit" class="SetBackgroundColor">login</button>
                                <p>Forgot your password? <a href="#" class="SetTextColor"> reset here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="user-form-remind">
                    <p>Don't have any account?<a href="#" class="SetTextColor">register here</a></p>
                </div>
                <div class="user-form-footer">
                    <p>Nebula | &COPY; Copyright by <a href="#" class="SetTextColor">Mironcoder</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
